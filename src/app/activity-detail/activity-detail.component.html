<p><strong>Name: </strong>{{activityToDisplay?.name}}</p>
<p><strong>Hours Practiced: </strong>{{(activityToDisplay?.hoursPracticed / 60) | number: '1.0-1' }}</p>
<p><strong>Goals: </strong>{{activityToDisplay?.goals}}</p>
<p><strong>Date Created: </strong>{{activityToDisplay?.dateCreated | date: 'shortDate' }}</p>

<app-edit-activity [selectedActivity]="activityToDisplay"></app-edit-activity>

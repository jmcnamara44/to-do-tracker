<div>
  <h3>Below are your current activites with total hours spent.</h3>
  <table>
    <tr>
      <th>Activity Name</th>
      <th>Time doing activity (hours)</th>
      <th>Days doing activity</th>
    </tr>
    <tr *ngFor="let activity of activities">
      <td><a routerLink="details">{{activity.name}}</a></td>
      <td>{{activity.hours}}</td>
      <td>16</td>
    </tr>
  </table>
</div>

<div>
  <form name="userForm" method="post" #formControl="ngForm">
    <div class="form-group">
      <label>User name</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required #userName><br>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required #password><br>
    </div>
    <div class="form-group">
      <button type="button" (click)="beginLogin()" [disabled]="formCtrl.form.invalid">Login</button>
    </div>
  </form>
</div>

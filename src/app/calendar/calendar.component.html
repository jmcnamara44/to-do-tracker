<div>
  <h3 id="month-name">{{months[currentMonth]}} {{currentYear}}</h3>
  <table id="calendar">
    <thead>
      <tr>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
    </tbody>
  </table>
  <button (click)="previous()">Previous Month</button>
  <button (click)="next()">Next Month</button>
</div>

<div>
  <form>
    <p>What activity would you like to add?</p>
    <label>What's your activity name?</label>
    <input #name><br>
    <label>Hours spent</label>
    <input #hours><br>
    <label>Goals</label>
    <textarea #goals></textarea>
    <button (click)="beginAddNewActivity(name.value, hours.value, goals.value); name.value=''; hours.value='';goals.value=''">Add</button>
  </form>
</div>

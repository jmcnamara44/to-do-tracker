<button (click)="beginUpdatingActivity(15, selectedActivity)">Practiced for 15 minutes</button>
<button (click)="beginUpdatingActivity(30, selectedActivity)">Practiced for 30 minutes</button>
<button (click)="beginUpdatingActivity(60, selectedActivity)">Practiced for 1 hour</button>
<button (click)="beginDeletingActivity(selectedActivity)">Delete Me</button>
<button (click)="beginEditingGoalDetails(selectedActivity)">Edit Goal Details</button>
<div>
  <form>
    <label>Enter a different pratice amount for today (minutes).</label>
    <input type="number" min=0 #hoursPracticed><br>
    <button type="button" (click)="beginUpdatingActivity(hoursPracticed.value, selectedActivity); hoursPracticed.value='';">Add</button>
  </form>
</div>
<div *ngIf="editGoal">
  <p>Edit your activity details below!</p>
  <label>Activity Name:</label>
  <input [(ngModel)]="selectedActivity.name"><br>
  <label>Hours you'd like to complete:</label>
  <input [(ngModel)]="selectedActivity.hoursToComplete"><br>
  <label>When would you like to complete your goal?</label>
  <input type="date" [(ngModel)]="selectedActivity.goalCompletionDate"><br>
  <label>Notes</label>
  <textarea [(ngModel)]="selectedActivity.notes"></textarea>
  <button (click)="finishEditingActivity(); name.value=''; hoursGoal.value=''; goalCompletionDate.value=''; notes.value='';">Save Changes</button>
  <button (click)="cancelEditingGoal()">Cancel</button>
</div>

<button (click)="beginUpdatingASpecificDay()">Edit a specific days hours practiced</button>
<div *ngIf="editDay">
  <label>Which day would you like to edit?</label>
  <input type="date" [(ngModel)]="practiceDate"><br>
  <button (click)="parsePracticeDate(practiceDate)">Ok</button>
  <p>Hours you entered originally: {{selectedActivity.hoursPracticed[d] / 60}}</p>
  <label>What are the new hours spent?</label>
  <input type="number" min=0 #newHours><br>
  <button>Keep exisiting hours practiced?</button>
  <button (click)="changeDayshours(practiceDate, newHours.value, selectedActivity); newHours.value='';">Update to new hours practiced?</button>
</div>
